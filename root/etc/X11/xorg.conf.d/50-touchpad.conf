Section "InputClass"
	Identifier "touchpad catchall"
	Driver "synaptics"
	MatchIsTouchpad "on"
	MatchDevicePath "/dev/input/event*"
	Option "TapButton1" "1"
	Option "TapButton2" "2"
	Option "TapButton3" "3"
	Option "VertScrollDelta"          "-111"
	Option "HorizScrollDelta"         "-111"
	Option "FingerLow" "75"
	Option "FingerHigh" "80"
EndSection
